<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login - Mozarex SEO Dashboard</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .callback-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .callback-header {
            margin-bottom: 30px;
        }

        .callback-logo {
            margin-bottom: 20px;
        }

        .callback-logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .callback-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .callback-subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            color: #4a5568;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-header">
            <div class="callback-logo">
                <img src="/images/Logo_M.png" alt="Mozarex">
            </div>
            <h1 class="callback-title">Processing Login</h1>
            <p class="callback-subtitle">Please wait while we complete your authentication...</p>
        </div>

        <div class="loading-spinner"></div>
        <div id="status-message" class="status-message">Verifying your credentials...</div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <button id="retry-button" class="retry-button" style="display: none;" onclick="window.location.href='/login'">
            Try Again
        </button>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script>
        // Auth0 configuration
        const auth0Config = {
            domain: 'login.mozarex.com',
            clientId: 'X17O3qhsPeFMskBS2von2dok7LZSiLAA',
            authorizationParams: {
                redirect_uri: window.location.origin + '/auth/callback',
                scope: 'openid email profile'
            }
        };

        let auth0Client = null;

        async function handleCallback() {
            try {
                // Initialize Auth0
                auth0Client = await auth0.createAuth0Client(auth0Config);
                
                // Update status
                updateStatus('Processing authentication response...');
                
                // Handle the callback
                await auth0Client.handleRedirectCallback();
                
                // Update status
                updateStatus('Authentication successful! Redirecting...');
                
                // Get user info
                const user = await auth0Client.getUser();
                console.log('User authenticated:', user);
                
                // Send user info to backend to create/update user record
                try {
                    const response = await fetch('/api/auth/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user: user,
                            email: user.email,
                            name: user.name,
                            picture: user.picture
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('Backend callback result:', result);
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        throw new Error('Backend callback failed');
                    }
                } catch (backendError) {
                    console.error('Backend callback error:', backendError);
                    // Still redirect to dashboard even if backend fails
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Callback handling error:', error);
                showError('Authentication failed. Please try again.');
            }
        }

        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        function showError(message) {
            document.getElementById('status-message').style.display = 'none';
            document.querySelector('.loading-spinner').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('retry-button').style.display = 'block';
        }

        // Handle callback when page loads
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
