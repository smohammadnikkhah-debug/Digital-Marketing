<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Sign Up - Digital Marketing SEO Analyzer</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .redirect-container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 20px;
            color: #2d3748;
        }
        p {
            color: #4a5568;
            margin-bottom: 20px;
        }
        .manual-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>ðŸš€ Redirecting to Sign Up</h1>
        <p>We've improved your experience! You're being redirected to our new Auth0-powered signup page.</p>
        <p>If you're not redirected automatically, <a href="/signup" class="manual-link">click here</a>.</p>
    </div>

    <script>
        // Redirect to the new unified signup page
        setTimeout(() => {
            window.location.href = '/signup';
        }, 2000);
    </script>
</body>
</html>
