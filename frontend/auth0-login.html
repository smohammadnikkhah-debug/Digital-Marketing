    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mozarex SEO Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }

        .auth-message {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-footer {
            margin-top: 30px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="auth-container">
        <div class="auth-logo">
            <h1>Mozarex</h1>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>

        <div class="auth-message">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px;">Redirecting you to sign in...</p>
        </div>

        <div class="auth-footer">
            By signing in, you agree to our Terms of Service and Privacy Policy
        </div>
    </div>

    <script>
        // Redirect to server-side Auth0 login endpoint
        function initiateLogin() {
            // Get URL parameters from the current URL
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            const priceId = urlParams.get('priceId');
            const billing = urlParams.get('billing');
            const signup = urlParams.get('signup');
            
            // Build the login URL with parameters
            let loginUrl = '/auth/login?';
            const params = new URLSearchParams();
            
            if (plan) params.append('plan', plan);
            if (priceId) params.append('priceId', priceId);
            if (billing) params.append('billing', billing);
            if (signup) params.append('signup', signup);
            
            loginUrl += params.toString();
            
            console.log('Redirecting to server login:', loginUrl);
            window.location.href = loginUrl;
        }

        // Auto-initiate login when page loads
        window.addEventListener('DOMContentLoaded', function() {
            initiateLogin();
        });
    </script>
</body>
