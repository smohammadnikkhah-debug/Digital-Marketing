    <meta charset="UTF-8">

    <title>Mozarex - Website Overview v2.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #f1f5f9;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: #94a3b8;
            line-height: 1.5;
        }

        .content-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            background: rgba(30, 41, 59, 0.5);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .header-text {
            flex: 1;
        }

        .website-limit-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            text-align: center;
            min-width: 120px;
        }

        .limit-text {
            font-size: 12px;
            color: #94a3b8;
            margin: 0;
        }

        .limit-count {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
            margin: 4px 0 0 0;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #94a3b8;
        }

        .card-content {
            padding: 24px;
        }

        .add-website-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-website-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            background: rgba(15, 23, 42, 0.5);
        }

        .websites-table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            min-width: 800px;
        }

        .websites-table th {
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .websites-table th:first-child {
            position: sticky;
            left: 0;
            z-index: 11;
            background: rgba(30, 41, 59, 0.8);
        }

        .websites-table td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            vertical-align: middle;
            font-size: 14px;
            color: #e2e8f0;
        }

        .websites-table td:first-child {
            position: sticky;
            left: 0;
            background: rgba(15, 23, 42, 0.8);
            z-index: 5;
            font-weight: 600;
            color: #f1f5f9;
        }

        .websites-table tr:hover {
            background: rgba(30, 41, 59, 0.3);
        }

        .websites-table tr:hover td:first-child {
            background: rgba(30, 41, 59, 0.3);
        }

        .domain-cell {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .domain-cell:hover {
            color: #667eea;
        }

        .score-cell {
            text-align: center;
        }

        .score-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            color: white;
            min-width: 50px;
            text-align: center;
        }

        .score-excellent {
            background: #10b981;
        }

        .score-good {
            background: #3b82f6;
        }

        .score-fair {
            background: #f59e0b;
        }

        .score-poor {
            background: #ef4444;
        }

        .metrics-cell {
            text-align: center;
            font-weight: 600;
        }

        .metric-value {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            min-width: 30px;
            text-align: center;
            color: white;
        }

        .metric-value.fixed-issues {
            background: #f59e0b;
        }

        .metric-value.healthy-pages {
            background: #10b981;
        }

        .metric-value.pages-with-issues {
            background: #ef4444;
        }

        .last-analysis {
            color: #94a3b8;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(30, 41, 59, 1);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 16px;
            }
            
            .websites-table th,
            .websites-table td {
                padding: 12px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->

    <div class="dashboard-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="/images/Logo_M.png" alt="Mozarex Logo">
                </div>
                <div class="logo-text">Mozarex</div>
            </div>
            <h1 class="page-title">Website Overview</h1>
            <p class="page-subtitle">Manage and monitor your website's SEO performance</p>
        </div>

        <!-- Content Card -->
        <div class="content-card">
            <div class="card-header">
                <div class="header-content">
                    <div class="header-text">
                        <h2 class="card-title">Your Websites</h2>
                        <p class="card-subtitle">Click on any domain to view detailed analysis and SEO tools</p>
                    </div>
                    <div class="website-limit-info" id="website-limit-info">
                        <!-- Website limit info will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="card-content">
                <button class="add-website-btn" onclick="addNewWebsite()">
                    <i class="fas fa-plus"></i>
                    Add New Website
                </button>
                
                <div class="table-container">
                    <table class="websites-table" id="websites-table">
                        <thead>
                            <tr>
                                <th>Website</th>
                                <th>SEO Score</th>
                                <th>Keywords Ranking</th>
                                <th>Analysis Scope</th>
                                <th>Recommendations</th>
                                <th>Last Analysis</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="websites-tbody">
                            <tr>
                                <td colspan="7" class="loading">
                                    <div class="spinner"></div>
                                    Loading your websites...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO for real-time analysis updates -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        console.log('Dashboard: Script starting to load...', new Date().toISOString());
        console.log('Dashboard: Cache busting timestamp:', Date.now());
        let userData = null;

        // Load user data on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard: Page loaded, initializing...');
            console.log('Dashboard: localStorage lastAnalyzedDomain:', localStorage.getItem('lastAnalyzedDomain'));
            console.log('Dashboard: localStorage analysisData:', localStorage.getItem('analysisData'));
            loadUserData();
        });

        async function loadUserData() {
            try {
                console.log('Dashboard: Loading user data...');
                
                // First, get user info from /auth/user endpoint
                const userResponse = await fetch('/auth/user', {
                    credentials: 'include'
                });
                console.log('Dashboard: User response status:', userResponse.status);
                
                if (!userResponse.ok) {
                    console.log('Dashboard: User not authenticated, showing empty state');
                    displayEmptyState();
                    return;
                }
                
                const userResult = await userResponse.json();
                console.log('Dashboard: User API response:', userResult);
                
                if (!userResult.authenticated || !userResult.user) {
                    console.log('Dashboard: User not authenticated, showing empty state');
                    displayEmptyState();
                    return;
                }
                
                const user = userResult.user;
                console.log('Dashboard: User data:', user);
                
                if (!user.domain) {
                    console.log('Dashboard: No domain found for user, showing empty state');
                    displayEmptyState();
                    return;
                }
                
                console.log('Dashboard: User has domain:', user.domain);
                
                // Store domain in localStorage for consistency
                localStorage.setItem('lastAnalyzedDomain', user.domain);
                
                // Create userData object with the user's domain
                userData = {
                    domain: user.domain,
                    name: user.name,
                    email: user.email,
                    company: user.company,
                    business_description: user.business_description
                };
                
                console.log('Dashboard: Created userData:', userData);
                
                // Load all customer websites and analysis data
                await loadCustomerWebsites();
                
                // Load website limit info
                await loadWebsiteLimitInfo();
                
            } catch (error) {
                console.error('Dashboard: Error loading user data:', error);
                displayEmptyState();
            }
        }

        async function loadCustomerWebsites() {
            try {
                console.log('Dashboard: Loading customer websites...');
                
                const response = await fetch('/api/supabase/customer-websites', {
                    credentials: 'include'
                });
                const result = await response.json();
                console.log('Dashboard: Customer websites response:', result);
                
                if (result.success && result.data && result.data.length > 0) {
                    console.log('Dashboard: Customer websites loaded successfully');
                    console.log('Dashboard: Websites data:', result.data);
                    
                    // Store all websites data
                    userData.websites = result.data;
                    
                    // Display all websites
                    displayAllWebsites();
                    
                } else {
                    console.log('Dashboard: No websites found, showing empty state');
                    displayEmptyState();
                }
                
            } catch (error) {
                console.error('Dashboard: Error loading customer websites:', error);
                displayEmptyState();
            }
        }

        async function loadAnalysisData(domain) {
            try {
                console.log('Dashboard: Loading analysis data for domain:', domain);
                
                const response = await fetch(`/api/supabase/analysis/${encodeURIComponent(domain)}`);
                const result = await response.json();
                console.log('Dashboard: Analysis data response:', result);
                
                if (result.success && result.data) {
                    console.log('Dashboard: Analysis data loaded successfully');
                    console.log('Dashboard: Analysis data:', result.data);
                    
                    // If userData doesn't exist, create it
                    if (!userData) {
                        userData = {
                            domain: domain,
                            businessDescription: 'Website Analysis',
                            integrations: {},
                            analysisData: result.data
                        };
                        console.log('Dashboard: Created userData from analysis data:', userData);
                    } else {
                        // Store analysis data in existing userData object
                        userData.analysisData = result.data;
                        console.log('Dashboard: Analysis data stored in userData');
                    }
                    
                    // Store analysis data in localStorage for the mantis dashboard
                    localStorage.setItem('analysisData', JSON.stringify(result.data));
                    
                    // Trigger content generation for content calendar
                    if (window.triggerContentGeneration) {
                        console.log('🎯 Triggering content generation for calendar');
                        setTimeout(() => {
                            window.triggerContentGeneration();
                        }, 2000);
                    }
                } else {
                    console.log('Dashboard: No analysis data found in Supabase');
                    console.log('Dashboard: Result:', result);
                }
            } catch (error) {
                console.error('Dashboard: Error loading analysis data:', error);
            }
        }

        function displayEmptyState() {
            const tbody = document.getElementById('websites-tbody');
            
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="empty-state">
                        <div class="empty-state-icon">🌐</div>
                        <h3>No Websites Analyzed Yet</h3>
                        <p>Add your first website to get started with SEO analysis and unlock your site's organic potential</p>
                        <button class="btn btn-primary" onclick="addNewWebsite()">+ Add Your First Website</button>
                    </td>
                </tr>
            `;
        }

        function displayAllWebsites() {
            console.log('Dashboard: displayAllWebsites called');
            console.log('Dashboard: userData:', userData);
            console.log('Dashboard: userData.websites:', userData ? userData.websites : 'userData is null');
            
            const tbody = document.getElementById('websites-tbody');
            
            if (!userData || !userData.websites || userData.websites.length === 0) {
                console.log('Dashboard: No userData or websites, showing empty state');
                displayEmptyState();
                return;
            }

            console.log('Dashboard: Displaying', userData.websites.length, 'websites');
            
            // Clear existing rows
            tbody.innerHTML = '';
            
            // Display each website
            userData.websites.forEach((websiteData, index) => {
                const website = websiteData.website;
                const analysis = websiteData.analysis;
                
                console.log('Dashboard: Processing website:', {
                    domain: website.domain,
                    hasAnalysis: !!analysis,
                    analysisKeys: analysis ? Object.keys(analysis) : []
                });
                
                // Show website even if no analysis - display with "Analyze" button
                const score = analysis ? calculateOverallScore(analysis) : 0;
                const scoreClass = analysis ? getScoreClass(score) : 'poor';
                
                console.log('Dashboard: Website', website.domain, 'score:', score, 'Class:', scoreClass);
                
                // Calculate page health metrics (or use defaults if no analysis)
                let healthyPages = 0;
                let pagesWithIssues = 0;
                let fixedIssues = 0;
                let lastAnalyzed = 'Never';
                
                if (analysis) {
                    const pageHealthMetrics = calculatePageHealthMetrics(analysis);
                    healthyPages = pageHealthMetrics.healthyPages;
                    pagesWithIssues = pageHealthMetrics.pagesWithIssues;
                    fixedIssues = pageHealthMetrics.fixedIssues;
                    lastAnalyzed = website.updated_at ? new Date(website.updated_at).toLocaleDateString() : new Date().toLocaleDateString();
                    
                    console.log('Dashboard: Page health metrics for', website.domain, ':', pageHealthMetrics);
                } else {
                    console.log('Dashboard: No analysis for', website.domain, '- showing with Analyze button');
                }

                // Create row for this website
                const row = document.createElement('tr');
                
                // Check if website is currently being analyzed
                const isAnalyzing = website.analysis_status === 'in_progress';
                
                if (isAnalyzing) {
                    // Website is being analyzed in background
                    row.innerHTML = `
                        <td class="domain-cell">${website.domain}</td>
                        <td class="score-cell">
                            <span class="score-badge" style="background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white;">
                                <i class="fas fa-spinner fa-spin"></i> Analyzing
                            </span>
                        </td>
                        <td class="metrics-cell" colspan="3" style="text-align: center;">
                            <div style="color: #3b82f6; font-weight: 600;">
                                <i class="fas fa-clock"></i> Full website crawl in progress...
                            </div>
                            <div style="font-size: 0.75rem; color: #94a3b8; margin-top: 0.25rem;">
                                Analyzing all pages (5-30 minutes)
                            </div>
                        </td>
                        <td class="last-analysis">
                            <div style="color: #3b82f6;">In Progress</div>
                        </td>
                        <td class="action-buttons">
                            <button class="btn btn-secondary" onclick="loadCustomerWebsites()" title="Refresh to check status">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </td>
                    `;
                } else if (analysis) {
                    // Website HAS analysis - show full data
                    // Calculate keyword count and page count for display
                    const keywordCount = analysis.keywords?.totalKeywords || analysis.keywords?.keywords?.length || 0;
                    const hasKeywords = keywordCount > 0;
                    const totalPagesAnalyzed = analysis.totalPages || analysis.onPage?.pages?.length || 1;
                    const pagesLabel = totalPagesAnalyzed === 1 ? 'Homepage Only' : `${totalPagesAnalyzed} Pages`;
                    
                    row.innerHTML = `
                        <td class="domain-cell" onclick="openMantisDashboard('${website.domain}')">${website.domain}</td>
                        <td class="score-cell">
                            <span class="score-badge ${scoreClass}">${score}/100</span>
                        </td>
                        <td class="metrics-cell">
                            ${hasKeywords ? 
                                `<div style="text-align: center;">
                                    <div style="font-size: 1.25rem; font-weight: 700; color: #10b981;">${keywordCount}</div>
                                    <div style="font-size: 0.75rem; color: #64748b;">Keywords</div>
                                </div>` :
                                `<span class="metric-value">0</span>`
                            }
                        </td>
                        <td class="metrics-cell">
                            <div style="text-align: center;">
                                <div style="font-size: 1rem; color: #334155;">${pagesLabel}</div>
                                <div style="font-size: 0.75rem; color: #94a3b8;">${totalPagesAnalyzed} analyzed</div>
                            </div>
                        </td>
                        <td class="metrics-cell">
                            <div style="text-align: center;">
                                <div style="font-size: 1rem; color: #64748b;">${analysis.recommendations?.length || 0}</div>
                                <div style="font-size: 0.75rem; color: #94a3b8;">Recommendations</div>
                            </div>
                        </td>
                        <td class="last-analysis">${lastAnalyzed}</td>
                        <td class="action-buttons">
                            <button class="btn btn-primary" onclick="openMantisDashboard('${website.domain}')">View Details</button>
                            <button class="btn btn-secondary" onclick="reanalyzeWebsite('${website.domain}')">Full Crawl</button>
                        </td>
                    `;
                } else {
                    // Website WITHOUT analysis - show with Analyze button
                    row.innerHTML = `
                        <td class="domain-cell">${website.domain}</td>
                        <td class="score-cell">
                            <span class="score-badge poor">Not Analyzed</span>
                        </td>
                        <td class="metrics-cell" colspan="3" style="text-align: center; color: #94a3b8;">
                            <em>No analysis data available</em>
                        </td>
                        <td class="last-analysis">Never</td>
                        <td class="action-buttons">
                            <button class="btn btn-primary" onclick="analyzeWebsite('${website.domain}')">
                                <i class="fas fa-play"></i> Analyze Now
                            </button>
                        </td>
                    `;
                }
                
                tbody.appendChild(row);
            });
            
            console.log('Dashboard: All websites displayed successfully');
        }

        function calculatePageHealthMetrics(analysis) {
            // Check if this is aggregated subpage analysis data
            if (analysis.healthyPages !== undefined && analysis.pagesWithIssues !== undefined && analysis.fixedIssues !== undefined) {
                console.log('Dashboard: Using aggregated subpage analysis metrics:', {
                    healthyPages: analysis.healthyPages,
                    pagesWithIssues: analysis.pagesWithIssues,
                    fixedIssues: analysis.fixedIssues,
                    totalPages: analysis.totalPages,
                    analyzedPages: analysis.analyzedPages
                });
                return {
                    healthyPages: analysis.healthyPages,
                    pagesWithIssues: analysis.pagesWithIssues,
                    fixedIssues: analysis.fixedIssues,
                    totalPages: analysis.totalPages || analysis.analyzedPages,
                    averageScore: analysis.score,
                    issuesByType: analysis.recommendations || []
                };
            }
            
            // Use DataForSEO page-level metrics if available
            if (analysis.onPage && analysis.onPage.pageMetrics) {
                console.log('Dashboard: Using DataForSEO page-level metrics:', analysis.onPage.pageMetrics);
                return {
                    healthyPages: analysis.onPage.pageMetrics.healthyPages,
                    pagesWithIssues: analysis.onPage.pageMetrics.pagesWithIssues,
                    fixedIssues: analysis.onPage.pageMetrics.totalFixedIssues,
                    totalPages: analysis.onPage.pageMetrics.totalPages,
                    averageScore: analysis.onPage.pageMetrics.averageScore,
                    issuesByType: analysis.onPage.pageMetrics.issuesByType
                };
            }
            
            // Fallback: Calculate from actual DataForSEO analysis data
            console.log('Dashboard: Calculating metrics from analysis data:', {
                hasOnPage: !!analysis.onPage,
                hasIssues: !!analysis.issues,
                hasScore: analysis.score !== undefined
            });
            
            let healthyPages = 0;
            let pagesWithIssues = 0;
            let fixedIssues = 0;
            let totalIssues = 0;
            
            // Count issues from DataForSEO analysis
            if (analysis.issues && Array.isArray(analysis.issues)) {
                totalIssues = analysis.issues.length;
                console.log('Dashboard: Found', totalIssues, 'issues from DataForSEO');
            } else if (analysis.onPage && analysis.onPage.issues) {
                totalIssues = analysis.onPage.issues.length;
                console.log('Dashboard: Found', totalIssues, 'onPage issues');
            }
            
            // Calculate page health based on analysis score
            // Since we're only analyzing the homepage currently
            const score = analysis.score || analysis.onPage?.score || 0;
            
            if (score >= 80) {
                healthyPages = 1; // Homepage is healthy
                pagesWithIssues = 0;
            } else if (score >= 50) {
                healthyPages = 0;
                pagesWithIssues = 1; // Homepage has issues
            } else {
                healthyPages = 0;
                pagesWithIssues = 1; // Homepage has major issues
            }
            
            // Fixed issues should be 0 until user actually fixes them
            // These metrics will be updated when user re-analyzes after fixing issues
            fixedIssues = 0;
            
            console.log('Dashboard: Calculated metrics:', {
                healthyPages,
                pagesWithIssues,
                fixedIssues,
                totalIssues,
                score
            });
            
            return {
                healthyPages: healthyPages,
                pagesWithIssues: pagesWithIssues,
                fixedIssues: fixedIssues,
                totalPages: 1, // Currently only analyzing homepage
                totalIssues: totalIssues,
                averageScore: score,
                issuesByType: analysis.issues || []
            };
        }

        function calculateOverallScore(analysis) {
            if (!analysis) return 0;
            
            // If this is aggregated subpage analysis data, use the aggregated score
            if (analysis.score !== undefined) {
                console.log('Dashboard: Using aggregated subpage analysis score:', analysis.score);
                return analysis.score;
            }
            
            // Use the same technical scoring algorithm as BoostrampService
            return calculateTechnicalSEOScore(analysis);
        }
        
        function calculateTechnicalSEOScore(analysis) {
            let score = 0;
            let maxScore = 0;

            // Title (20 points)
            maxScore += 20;
            if (analysis.onPage?.title) {
                score += 15;
                if (analysis.onPage.title.length >= 30 && analysis.onPage.title.length <= 60) {
                    score += 5;
                }
            }

            // Meta description (15 points)
            maxScore += 15;
            if (analysis.onPage?.metaDescription) {
                score += 10;
                if (analysis.onPage.metaDescription.length >= 120 && analysis.onPage.metaDescription.length <= 160) {
                    score += 5;
                }
            }

            // Headings (15 points)
            maxScore += 15;
            if (analysis.onPage?.headings?.h1 === 1) {
                score += 10;
            }
            if (analysis.onPage?.headings?.h2 > 0) {
                score += 5;
            }

            // Images (10 points)
            maxScore += 10;
            if (analysis.onPage?.images?.total > 0) {
                const altTextRatio = (analysis.onPage.images.total - analysis.onPage.images.missingAlt) / analysis.onPage.images.total;
                score += Math.round(altTextRatio * 10);
            } else {
                score += 10; // No images means perfect score for this metric
            }

            // Technical SEO (20 points)
            maxScore += 20;
            if (analysis.onPage?.technical?.canonical) score += 5;
            if (analysis.onPage?.technical?.viewport) score += 5;
            if (analysis.onPage?.technical?.language) score += 5;
            if (analysis.onPage?.technical?.charset) score += 5;

            // Content structure (10 points)
            maxScore += 10;
            if (analysis.onPage?.links?.internal > 0) score += 5;
            if (analysis.onPage?.links?.external > 0) score += 5;

            // Boostramp bonus (10 points) - not available in sandbox mode
            maxScore += 10;
            // score += 0; // No boostramp data in sandbox mode

            return Math.round((score / maxScore) * 100);
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            if (score >= 40) return 'score-fair';
            return 'score-poor';
        }

        function simulateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            const steps = [
                { progress: 20, text: 'Connecting to DataForSEO...' },
                { progress: 40, text: 'Analyzing on-page SEO...' },
                { progress: 60, text: 'Extracting keywords...' },
                { progress: 80, text: 'Generating insights...' },
                { progress: 95, text: 'Finalizing analysis...' }
            ];
            
            let currentStep = 0;
            
            const updateProgress = () => {
                if (currentStep < steps.length) {
                    const step = steps[currentStep];
                    progressBar.style.width = step.progress + '%';
                    progressText.textContent = step.text;
                    currentStep++;
                    setTimeout(updateProgress, 800);
                }
            };
            
            updateProgress();
        }
