<script>
// Navigation component JavaScript
document.addEventListener('DOMContentLoaded', function() {
    // Get current page from URL or data attribute
    const currentPath = window.location.pathname;
    const currentPage = getCurrentPageFromPath(currentPath);
    
    // Set active navigation item
    setActiveNavItem(currentPage);
    
    // Add click handlers for navigation
    addNavigationHandlers();
});

function getCurrentPageFromPath(path) {
    // Map paths to page identifiers
    const pathMap = {
        '/dashboard-mantis-v2': 'dashboard',
        '/technical-seo': 'technical-seo',
        '/seo-tools-keywords': 'keywords',
        '/seo-tools-competitors': 'competitors',
        '/seo-tools-backlinks': 'backlinks',
        '/blog-generator': 'blog-generator',
        '/seo-tools-content-calendar': 'content-calendar',
        '/seo-tools-social-connections': 'social-connections'
    };
    
    return pathMap[path] || 'dashboard';
}

function setActiveNavItem(currentPage) {
    // Remove active class from all nav items
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => item.classList.remove('active'));
    
    // Add active class to current page
    const activeItem = document.querySelector(`[data-page="${currentPage}"]`);
    if (activeItem) {
        activeItem.classList.add('active');
    }
}

function addNavigationHandlers() {
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        item.addEventListener('click', function(e) {
            // Add loading state
            this.classList.add('loading');
            
            // Optional: Add smooth transition effect
            setTimeout(() => {
                this.classList.remove('loading');
            }, 200);
        });
    });
}
</script>
